{% load static %}
<header>
  {% with request.resolver_match.view_name as view_name %}

    <nav class="navbar navbar-expand-lg navbar-light "
         style="background-color: #bcdaf6">
    <div class="container">
    <a class="nav-link {% if view_name  == 'homepage:index' %}disabled{% endif %}"
       href="{% url 'homepage:index' %}">
      <img src="{% static 'img/logo.png' %}" width="30" height="30"
           class="d-inline-block align-top" alt="">
    </a>

    <button class="navbar-toggler border border-3 border-dark"
            style="--bs-border-opacity: .7;" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbars"
            aria-controls="navbars" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse flex-row-reverse" id="navbars">

      <ul class="navbar-nav">
        <li class="nav-item m-auto">
          <a class="nav-link
          {% if view_name  == 'homepage:index' %}disabled active{% endif %}"
             href="{% url 'homepage:index' %}"> На главную </a>
        </li>
        <li class="nav-item m-auto">
          <a class="nav-link
          {% if view_name  == 'about:about' %}disabled active{% endif %}"
             href="{% url 'about:about' %}"> О проекте </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'catalog:items_list' %}disabled active{% endif %}"
             href="{% url 'catalog:items_list' %}"> Список товаров </a>
        </li>
        {% if request.user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link"
               href="{% url 'admin:index' %}"> Админка </a>
          </li>
        {% endif %}
        <li class="nav-item">
          <form action="/search/" method="get"
                class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input name="q" type="search" class="form-control"
                   placeholder="Search..." aria-label="Search">
          </form>
        </li>

      </ul>
    </div>
  {% endwith %}


  </div>
  </nav>
</header>
